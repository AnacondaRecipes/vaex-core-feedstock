{% set name = "vaex-core" %}
{% set version = "1.3.0" %}
{% set sha256 = "ecf149b831ba2a3b6f5c5880b6456e938d7fd4e02fffa7e8bbb09cbdf4c6f10e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win and py27]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
     - vaex = vaex.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - pip
    - pcre
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - astropy >=1
    - aplus
    - futures >=2.2.0  # [py27]
    - future >=0.15.2
    - pyyaml
    - progressbar2
    - psutil >=1.2.1
    - requests
    - six
    - cloudpickle
    - tabulate
    - pandas

test:
  imports:
    - vaex
    - vaex.vaexfast
    - vaex.core

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Core of vaex'
  doc_url: http://vaex.astro.rug.nl/latest
  dev_url: https://www.github.com/maartenbreddels/vaex

extra:
  recipe-maintainers:
    - maartenbreddels
