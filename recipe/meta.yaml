{% set name = "vaex-core" %}
{% set version = "2.0.2" %}
{% set sha256 = "c7d31367b5d8e35beadc4c8100a17acb2894c10ab6adaaf3742a3d9ecdd67931" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win and py27]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - vaex = vaex.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - pip
    - pcre
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - astropy >=2
    - aplus
    - futures >=2.2.0  # [py27]
    - future >=0.15.2
    - pyyaml
    - progressbar2
    - psutil >=1.2.1
    - requests
    - six
    - cloudpickle
    - tabulate >=0.8.3
    - pandas
    - dask
    - nest-asyncio >=1.3.3

test:
  imports:
    - vaex
    - vaex.vaexfast
    - vaex.core

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Core of vaex
  doc_url: http://vaex.astro.rug.nl/latest
  dev_url: https://www.github.com/maartenbreddels/vaex

extra:
  recipe-maintainers:
    - maartenbreddels
